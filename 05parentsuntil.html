<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Siblings</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <style>
        td {
            border: 1px solid blue;
        }
    </style>

</head>

<body>
    <h2>parentsUntil</h2>
    <table>
        <tbody>
            <tr>
                <td>name</td>
                <td>price</td>
                <td>num</td>
                <td>操作</td>
            </tr>
            <tr>
                <td><input type="text"></td>
                <td><input type="text"></td>
                <td><input type="text"></td>
                <td><button type="button" class="buttond">delete</button></td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3"><input type="submit" value="提交"></td>
                <!-- <td></td> -->
                <!-- <td></td> -->
                <td><button type="button" class="buttona">Add</button></td>
            </tr>
        </tfoot>
    </table>

    <!-- 先載入 -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
        integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
        crossorigin="anonymous"></script>
    <!-- 先載入 END-->

    <script>
        $(document).ready(function () {
            $('.buttona').click(function () {
                // 先複製
                clonetr = $(this).parentsUntil('body').find('tbody').find('tr').last().clone(true);
                // 再貼上
                $(this).parentsUntil('body').find('tbody').find('tr').last().after(clonetr);
            });
            $('.buttond').click(function () {
                // 用closest往上找最靠近的tr就是這個按鈕所處的tr
                $(this).closest('tr').remove();
            });

        });
    </script>
</body>

</html>
