<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ancestor</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <style>

    </style>

</head>

<body>
    <div class="container">
        <h2>Ancestor Change src</h2>
        <p>Image at the top (card-img-top):</p>
        <div class="card-self">
            <div class="card" style="width:400px">
                <img class="card-img-top" src="https://fakeimg.pl/350x200/?text=Hello" alt="Card image"
                    style="width:100%">
                <div class="card-body">
                    <h4 class="card-title">John Doe</h4>
                    <p class="card-text">Some example text some example text. John Doe is an architect and engineer</p>
                    <a href="#" class="btn btn-primary">See Profile</a>
                </div>
            </div>
        </div>
        <br>

        <p>Image at the bottom (card-img-bottom):</p>
        <div class="card" style="width:400px">
            <div class="card-body">
                <h4 class="card-title">Jane Doe</h4>
                <p class="card-text">Some example text some example text. Jane Doe is an architect and engineer</p>
                <a href="#" class="btn btn-primary">See Profile</a>
            </div>
            <img class="card-img-bottom" src="https://fakeimg.pl/350x200/?text=Hello Hell" alt="Card image"
                style="width:100%">
        </div>
    </div>


    <!-- 先載入 -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
        integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
        crossorigin="anonymous"></script>
    <!-- 先載入 END-->

    <script>
        $(document).ready(function () {
            // siblings
            $("a").click(function () {
                // siblings
                // h4Data=$(this).siblings().filter('h4').text();
                // alert('siblings'+h4Data);


                // parent 回上一層
                // 找下面所有的h4
                // h4Data=$(this).parent().find('h4').text();
                // alert('parent'+h4Data);

                //置換所引圖片的src 
                h4Data = $(this).parent().find('h4').text();
                imgData = $(this).parent().siblings().filter('img').attr('src');
                imgDataNew = imgData + '' + h4Data;
                // filter
                // $(this).parent().siblings().filter('img').attr('src', imgDataNew);
                // parents複數回到最上層+find
                // $(this).parents().find('img').attr('src', imgDataNew);
                // parentsUntil回到class為card-self的div(不包含這層)，然後以下一層為基準，find下一層中的img
                $(this).parentsUntil(".card-self").find('img').attr('src', imgDataNew);
                // parentsUntil回到class為card的div(不包含這層)，然後以下一層為基準在同層中篩選是img標籤的
                // $(this).parentsUntil(".card").siblings().filter('img').attr('src', imgDataNew);

                alert(imgDataNew);

            });

        });
    </script>
</body>

</html>
